
<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-list>
        <ion-item (click)="agregarAuto()">
          <ion-icon name="car-sport-outline" slot="start"></ion-icon>
          <ion-label>Agregar vehiculo</ion-label>
        </ion-item>


        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>

      </ion-list>


    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h1>Vehiculos</h1>

      <ion-grid>
        <ion-row>
          @for(a of autos; track a.patente){
          <ion-col>
            <ion-card>
              <img alt="" [src]="a.imagen" />
              <ion-card-header>
                <ion-card-title>{{a.marca}}</ion-card-title>
                <ion-card-subtitle>{{a.modelo}}</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>
                {{a.patente}}
              </ion-card-content>
            </ion-card>

          </ion-col>
          }



        </ion-row>
      </ion-grid>

    </ion-content>
  </div>
</ion-content>
